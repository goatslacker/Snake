<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Snake Unit Testing | Jasmine</title>
  <link rel="stylesheet" type="text/css" href="../vendor/jasmine/jasmine.css">
  <script type="text/javascript" src="../vendor/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="../vendor/jasmine/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../build/snake.dev.js"></script>
  <script type="text/javascript" src="../examples/fixtures/cards.js"></script>
  <script type="text/javascript">
    // define the db properties
    Snake.config.database = { name: "mycards", size: 65000, description: "An example", version: "0.1" };

    // build the model via JSON, dynamically load it, and create the tables if they don't exist
    Snake.loadFromJSON({
      Player: { 
        tableName: 'players', 
        "columns": {
          "name": { "type": "text" },
          "chips": { "type": "integer" }
        }
      },
      Deck: { 
        tableName: 'decks', 
        "columns": {
          "name": { "type": "text" }
        }
      },
      Card: { 
        tableName: 'cards',
        "columns": {
          "deck_id": { "type": "integer", "foreign": "decks.id" },
          "face": { "type": "text" },
          "suit": { "type": "text" }
        }
      },
      PlayerCard: { 
        tableName: 'player_cards', 
        "columns": {
          "player_id": { "type": "integer", "foreign": "players.id" },
          "card_id": { "type": "integer", "foreign": "cards.id" }
        }
      }
    }, null, true);
  </script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="VenomSpec.js"></script>

</head>
<body>

<script type="text/javascript">
  jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
  jasmine.getEnv().execute();
</script>

</body>
</html>
