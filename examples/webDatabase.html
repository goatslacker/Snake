<script type="text/javascript" src="../build/snake.js"></script>
<script type="text/javascript" src="fixtures/cards.js"></script>
<script type="text/javascript">
  var db = new Snake({ name: "mycards", size: 65000, description: "An example", version: "0.1" }, {
    Player: {
      "tableName": 'players',
      "columns": {
        "name": { "type": "text" },
        "chips": { "type": "integer" }
      }
    },
    Deck: {
      "tableName": 'decks',
      "columns": {
        "name": { "type": "text" }
      }
    },
    Card: {
      "tableName": 'cards',
      "columns": {
        "deck_id": { "type": "integer", "foreign": "decks.id", "delete": "cascade" },
        "face": { "type": "text" },
        "suit": { "type": "text" }
      }
    },
    PlayerCard: {
      "tableName": 'player_cards',
      "columns": {
        "player_id": { "type": "integer", "foreign": "players.id", "delete": "cascade" },
        "card_id": { "type": "integer", "foreign": "cards.id", "delete": "cascade" }
      }
    }
  }, ["DROP TABLE players", "DROP TABLE cards", "DROP TABLE decks", "DROP TABLE player_cards"]);

  console.log(db);
  (function () {
    // load fixtures
    Object.keys(Snake.Fixtures).forEach(function (fixture) {
      Snake.Fixtures[fixture].forEach(function (row) {
        db[fixture].save(row, function (err, id) {
          console.log(id + " in " + fixture);
        });
      });
    });

    runTests();
  }());

  function runTests() {
    // select all the cards!
    db.cards.doSelect(function (err, cards) {
      console.log(err);
      console.log(cards);
    });

    // select a single card
    db.cards.doSelectOne(function (err, card) {
      console.log(err);
      console.log(card);
    });

    // select a single deck
    db.decks.doSelectOne(function (err, deck) {
      console.log(err);
      console.log(deck);
    });
  }

</script>
